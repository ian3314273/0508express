<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <p id="hello">ffff</p>
  <!-- Use fetch async and await to fetch string from localhost:3000/hello and show the website-->
  <script>
    async function getHello() {
      const  response = await fetch('/hello');
      const data = await response.text();
      document.getElementById('hello').innerText = data;
    }
    getHello();
  </script>
  <p id="json"></p>
  <!-- Use fetch_async to fetch id and name from http://localhost/API/json and show the website-->
  <script>
    async function fetchjson(){
      const response = await fetch('/API/json');
      const data = await response.json();
      document.getElementById('json').textContent = `id: ${data.id}, name: ${data.name}`;
    }
    fetchjson();
  </script>
  <img id="imgs"/>
  <script>
    async function fetchimg(){
      const response = await fetch('/API/img');
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById('imgs').src = url;
    }
    fetchimg();
  </script>
</body>

</html>
